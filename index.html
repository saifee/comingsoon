<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.svg" alt="Base Apparel Logo" class="logo">
        </header>
        <main>
            <div class="content">
                <h1>We're coming soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <form class="email-form" novalidate>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <button type="submit">Notify Me</button>
                    <span class="error" id="error-message"></span>
                </form>
            </div>
            <div class="image">
                <picture>
                    <source srcset="images/hero-mobile.jpg" media="(max-width: 767px)">
                    <img src="images/hero-desktop.jpg" alt="Coming Soon Hero Image">
                </picture>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
